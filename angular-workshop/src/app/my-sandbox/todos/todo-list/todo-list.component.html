<div class="flex justify-center items-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 underline">
            My Todos
        </h1>

        <ul class="space-y-3">
            <li *ngFor="let item of todos" class="flex items-center justify-between p-3 bg-blue-50 rounded-md border border-blue-200">
                <div class="flex items-center">
                    <input type="checkbox" class="mr-3 h-5 w-5 text-blue-600 rounded focus:ring-blue-500">
                    <span class="text-gray-700">
                        <span>{{item.title}}</span>
                        <hr>
                        <small><strong>due date: </strong>{{item.dueDate}}</small>
                    </span>
                </div>
                <button class="text-blue-600 hover:text-blue-800 focus:outline-none">
                    Edit
                </button>
            </li>
